{% extends './PGBase.html' %}
{% load static %}

    {% block content %}
    <div class="text-center">
      <div class="container-fluid py-4">
        <div class="row">
          <div class="col-12">
            <div class="card my-4">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                  <h6 class="text-white text-capitalize ps-3">Your PG</h6>
                  <h6 class="text-white text-capitalize ps-3">{{ request.user }}</h6>
                </div>
              </div>
              <div class="card-body px-0 pb-2">
                <div class="table-responsive p-0">
                  <table class="table align-items-center mb-0">
                    <thead>
                      <tr>
                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Name</th>
                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">gender</th>
                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">rooms</th>
                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">rooms sharing</th>
                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">price</th>
                        <th class="text-secondary opacity-7"></th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for i in PGlist %}
                      <tr>
                        <td>
                          {{i.name}}  
                        </td>
                        <td>
                          {{i.gender}}
                        </td>
                        <td>
                          {{i.rooms}}
                        </td>
                        <td>
                          {{i.room_sharing}}
                        </td>
                        <td>
                          {{i.price}}
                        </td>
                        <td class="align-middle">
                          <a href="{% url 'PGupdate' i.id %}" class="text-secondary font-weight-bold text-xs" data-toggle="tooltip" data-original-title="Edit user">
                            Edit
                          </a>
                          <br>
                          <a href="{% url 'PGupdateDetail' i.id %}" class="text-secondary font-weight-bold text-xs" data-toggle="tooltip" data-original-title="Edit user">
                            Edit Details
                          </a>
                        </td>
                      </tr> 
                      {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
        {% endblock content %}
